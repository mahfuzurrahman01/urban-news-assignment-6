<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9b374be581.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <section>
            <!-- --------navbar -------  -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid d-flex justify-content-between">
                    <a class="navbar-brand fw-bold fs-4" href="#"><span
                            class="bg-danger py-1 fs-5 px-3 text-white rounded">URBAN</span> News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-dark me-2" type="submit">News</button>
                            <button class="btn btn-outline-danger me-2" type="submit">Blogs</button>
                            <button class="btn btn-outline-danger" type="submit"><i
                                    class="fa-solid fa-user"></i></button>

                        </form>
                    </div>
                </div>
            </nav>
            <!-- --------- navbar end -------- -->
            <div>
                <hr>
            </div>
        </section>
        <!-- -----------news type dynamically added section ----------  -->
        <section>
            <div class="d-flex justify-content-around flex-lg-row flex-row flex-lg-nowrap flex-wrap">
               
            </div>
        </section>
    </header>
    <!-- script links  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
