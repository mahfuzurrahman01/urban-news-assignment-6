<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9b374be581.js" crossorigin="anonymous"></script>
    <style>
        .author-img {
            width: 40px;
            height: 40px;
            border-radius: 100%;
        }
        .modal-author-img{
            width: 120px;
            height: 120px;
            border-radius: 100%;
            position: absolute;
            top: 40%;
            left: 38%;
        }
    </style>
</head>

<body class="bg-secondary bg-opacity-10">
    <header class="container-fluid">
        <section>
            <!-- --------navbar -------  -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid d-flex justify-content-between">
                    <a class="navbar-brand fw-bold fs-4" href="#"><span
                            class="bg-danger py-1 fs-5 px-3 text-white rounded">URBAN</span> News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-dark me-2" type="submit">News</button>
                            <button class="btn btn-outline-danger me-2" type="submit">Blogs</button>
                            <button class="btn btn-outline-danger" type="submit"><i
                                    class="fa-solid fa-user"></i></button>

                        </form>
                    </div>
                </div>
            </nav>
            <!-- --------- navbar end -------- -->
            <div>
                <hr>
            </div>
        </section>
        <!-- -----------news type dynamically added section ----------  -->
        <section class="container">
            <div class="d-flex justify-content-between flex-lg-row flex-md-row flex-column" id="news-catagories-field">

            </div>
        </section>
    </header>
    <!-- -----------main section start here ---------------------- -->
    <main class="container">
        <!-- -------------sppiner------------ -->
        <div class="d-flex justify-content-center my-5 d-none" id="spinner">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- ----------item count div ---------------  -->
        <div id="count-field" class="mt-5">

        </div>
        <!-- -----------sort by view default field----------- -->
        <section class="d-flex justify-content-between align-content-between d-none" id="sort-section">
            <div class="my-2">
                <label for="sort">Sort by view:</label>
                <select id="sort" name="list" form="form">
                    
                    <option value="most view">Most Viewed</option>
                    <option value="default">Default</option>
                  
                </select>
            </div>
            <div class="my-2">
                <button type="button" class="btn btn-danger btn-sm">Today's Pick</button>
                <button type="button" class="btn btn-dark btn-sm">Tranding</button>
            </div>
        </section>
        <!-- -----------------no data/news found section ------------  -->
        <section id="no-data-section" class="d-none">
            <div class="fs-1 fw-bold text-center">
                <h1><span class="text-danger">SORRY!</span> <br> No news found in this category</h1>
            </div>
        </section>

        <!-- -------------main article section start here ----------------- -->
        <section class="my-4">
            <div id="news-field">

            </div>
        </section>
        <!-- ---------------modal ----------------  -->
        <section id="modal-field">
            <!-- Modal -->
            <div class="modal fade text-start" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <h5 class="modal-title" id="exampleModalLabel">News <span class="text-danger">Details</span>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4 position-relative text-center" id="modal-body">

                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- script links  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
